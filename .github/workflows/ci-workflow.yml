name: CI Workflow

on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:

#======================================================
# Linting
#======================================================

  flutter-linting:
    name: Flutter Lint Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_LINT_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - name: Print
        run: |
          echo Flutter: No linting checks
        
  react-linting:
    name: REACT Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo REACT: No Unit tests

  backend-linting:
    name: Backend Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Backend: No Unit tests

  lint-test-results:
    if: ${{ always() }}
    needs: [flutter-linting, react-linting, backend-linting]
    name:  Lint Check Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Unit Test Results


#======================================================
# Unit Tests
#======================================================

  flutter-unit-tests:
    name: Flutter Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_UNIT_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - name: Runs Flutter Unit Tests
        run: flutter test

  react-unit-tests:
    name: REACT Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo REACT: No Unit tests

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Backend: No Unit tests

  unit-test-results:
    if: ${{ always() }}
    needs: [flutter-unit-tests, react-unit-tests, backend-unit-tests]
    name: Unit Test Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Unit Test Results


#======================================================
# Integration Tests
#======================================================

  flutter-integration-tests:
    name: Flutter Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_INTEGRATION_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - name: Print
        run: |
          echo Flutter: No integration tests
    
  react-integration-tests:
    name: REACT Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo REACT: No integration tests

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skipping #
    if: false
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Backend: No integration tests
  
  integration-test-results:
    if: ${{ always() }}
    needs: [flutter-integration-tests, react-integration-tests, backend-integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Integration Test Results


#======================================================
# Security Testing
#======================================================

  flutter-security-tests:
    name: Flutter Security Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_SECURITY_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Flutter: No security tests

  security-test-results:
    if: ${{ always() }}
    needs: [flutter-security-tests]
    name: Security Test Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Security Test Results


#======================================================
# Load Testing
#======================================================

  flutter-load-testing:
    name: Flutter Load Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_LOAD_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Flutter: No load tests

  load-test-results:
    if: ${{ always() }}
    needs: [flutter-load-testing]
    name: Load Test Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Load Test Results


#======================================================
# Regression Testing
#======================================================

  flutter-regression-tests:
    name: Flutter Regression Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/flutter_client
    timeout-minutes: 5
    if: ${{ vars.DO_FLUTTER_REGRESSION_TEST == 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Flutter: No regression tests

  regression-test-results:
    if: ${{ always() }}
    needs: [flutter-regression-tests]
    name: Regression Test Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print
        run: |
          echo Regression Test Results

#======================================================
# Results
#======================================================

  ci-results:
    if: ${{ always() }}
    needs: [regression-test-results, load-test-results, security-test-results, integration-test-results, unit-test-results, lint-test-results]
    name: Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Print results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Flutter | REACT | Backend |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :----: | :----: | :----: |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | $DO_FLUTTER_LINT_TEST | $DO_REACT_LINT_TEST | $DO_BACKEND_LINT_TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit | $DO_FLUTTER_UNIT_TEST | $DO_REACT_UNIT_TEST | $DO_BACKEND_UNIT_TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | $DO_FLUTTER_INTEGRATION_TEST | $DO_REACT_INTEGRATION_TEST | $DO_BACKEND_INTEGRATION_TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | $DO_FLUTTER_SECURITY_TEST | $DO_REACT_SECURITY_TEST | $DO_BACKEND_SECURITY_TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| Regression | $DO_FLUTTER_REGRESSION_TEST | $DO_REACT_REGRESSION_TEST | $DO_BACKEND_REGRESSION_TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| Load | $DO_FLUTTER_LOAD_TEST | $DO_REACT_LOAD_TEST | $DO_BACKEND_LOAD_TEST |" >> $GITHUB_STEP_SUMMARY
          
          
  
  
  
  

  
  
  
  
  
  