name: Staging

on:
  workflow_run:
    workflows: [Development]
    types: [completed]
    branches: [main]

jobs:

  flutter-security-tests:
    name: Flutter Security Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend/flutter_client
